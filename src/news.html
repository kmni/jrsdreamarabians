{
	"template": "main",
	"bodyclass": "",
	"brackets": "\u007b\u007b"
}

<main>
	<div class="pageNews">
		<div class="newsNews">
			<h1>Recent news</h1>
			<div class="list">
				<a href="#" class="item">
					<h2 class="name"><span>Congratulation on your<br />new purchase</span></h2>
					<div class="photo">
						<img src="img/news1.jpg" alt="" />
					</div>
				</a>
				<a href="#" class="item">
					<h2 class="name"><span>View photos from<br />our open house</span></h2>
					<div class="photo">
						<img src="img/news2.jpg" alt="" />
					</div>
				</a>
				<a href="#" class="item">
					<h2 class="name"><span>Watch our new farm<br />video from horsefilms</span></h2>
					<div class="photo">
						<img src="img/news3.jpg" alt="" />
					</div>
				</a>
				<a href="#" class="item">
					<h2 class="name"><span>Welcome to our new<br />website by arabhorse</span></h2>
					<div class="photo">
						<img src="img/news4.jpg" alt="" />
					</div>
				</a>
			</div>
			<a href="#" class="prev">Previous</a>
			<a href="#" class="next">Next</a>
		</div>
		<div class="newsFacebook">
			<h2>Find us on Facebook</h2>
			<div class="posts" id="facebook"></div>
			<a href="#" class="fb">View on Facebook</a>
			<script id="facebook_template" type="text/x-jquery-tmpl">
				<div class="post">
					<div class="text">
						{{= it.brackets }}html message}}
					</div>
					{{= it.brackets }}if picture}}
					<div class="photo">
						<img src="${Social.facebookPictureURL(picture)}" alt="" />
					</div>
					{{= it.brackets }}/if}}
				</div>
			</script>
		</div>
	</div>
</main>
