	<ul>
		<li>
			<span data-id="StyleReloader">Style Reloader</span>
		</li>
		<li>
			<span data-id="HTMLReloader">HTML Reloader</span>
		</li>
		<li>
			<span data-id="PixelPerfector">Pixel Perfector</span>
		</li>
		<li>
			<span data-id="Settings">Settings</span>
		</li>
	</ul>
	<div class="KPtoolbar-Indicator1"></div>
	<div class="KPtoolbar-Indicator2"></div>
	<div class="KPtoolbar-ToTop"></div>
	<div class="KPtoolbar-ToBottom"></div>
</div>

<div class="KPtoolbar-Message">
</div>

<div class="KPtoolbar-Box KPtoolbar-StyleReloader">
	StyleSheets:
	<div class="KPtoolbar-StyleReloader-Sheets">
	</div>
	 
	<div class="KPtoolbar-buttons">
		<input type="button" value="Start" class="KPtoolbar-StyleReloader-Start" />
		<input type="button" value="Stop" class="KPtoolbar-StyleReloader-Stop" />
	</div>
</div>

<div class="KPtoolbar-Box KPtoolbar-HTMLReloader">
	<div class="KPtoolbar-buttons">
		<input type="button" value="Start" class="KPtoolbar-HTMLReloader-Start" />
		<input type="button" value="Stop" class="KPtoolbar-HTMLReloader-Stop" />
	</div>
</div>

<div class="KPtoolbar-Box KPtoolbar-PixelPerfector">
	<div class="KPtoolbar-buttons">
		<input type="button" value="Show" class="KPtoolbar-PixelPerfector-Show" />
		<input type="button" value="Hide" class="KPtoolbar-PixelPerfector-Hide" />
	</div>
	
	<div class="KPtoolbar-PixelPerfector-List">
		<div class="KPtoolbar-PixelPerfector-PageList">
		</div>
	</div>
	
	<div class="KPtoolbar-PixelPerfector-UploaderWrap">
		<input type="file" class="KPtoolbar-PixelPerfector-Uploader" multiple />
	</div>
	
	<label class="KPtoolbar-PixelPerfector-Left">
		<span>Offset left:</span>
		<input type="text" />
	</label>
	<label class="KPtoolbar-PixelPerfector-Top">
		<span>Offset top:</span>
		<input type="text" />
	</label>
	<label class="KPtoolbar-PixelPerfector-Opacity">
		<span>Opacity:</span>
		<input type="text" />
	</label>
	
	<!-- tamplates -->
	<div class="KPtoolbar-PixelPerfector-Item KPtoolbar-Template">
		<input type="checkbox" />
		<input type="radio" name="pageimage" />
		<span></span>
		<i>&times;</i>
	</div>
</div>

<div class="KPtoolbar-Box KPtoolbar-Settings">
	Delete stored settings for
	<div class="KPtoolbar-buttons">
		<input type="button" value="This page" class="KPtoolbar-Settings-Delete" />
		<input type="button" value="This domain" class="KPtoolbar-Settings-DeleteAll" />
	</div>
</div>
